<ActionBar class="action-bar">
    <NavigationButton [nsRouterLink]="['../../home']" android.systemIcon="ic_menu_back"></NavigationButton>
    <Label class="action-bar-title" [text]="item.name"></Label>
</ActionBar>

<StackLayout>
    <TextField [(ngModel)]="item.name" class="input input-border"></TextField>
    <TextField [(ngModel)]="item.description" class="input input-border"></TextField> 
    <Image [src]="item.src" (tap)="onTap()"></Image>
</StackLayout>
